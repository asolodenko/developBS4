<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link href="styles/style.css" rel="stylesheet" >
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <h1>Sign up form</h1>
            <p>Here is a simple example of sign up form, which is constructed with using Bootstrap 4</p>
          </div>
          <div class="col-sm-12 col-md-8">
            <h4>Needed data</h4>
            <form class="col-sm-12 col-md-8 form-group needs-validation" novalidate>
                <div class="mb-3">
                    <label class="col-form-label" for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Your name">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-form-label" for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Your surname">
                    <div class="invalid-feedback">
                        Valid last name is required.                       
                    </div>
                </div> 
                <div class="mb-3">
                    <label class="col-form-label" for="Email">E-mail</label>
                    <input type="text" class="form-control" id="Email">
                    <div class="invalid-feedback">
                        Valid e-mail is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-form-label" for="userName">User name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="userName">
                        <div class="invalid-feedback">
                            Valid user name is required.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-form-label" for="Password">Password</label>
                    <input type="text" class="form-control" id="Password">
                    <div class="invalid-feedback">
                        Valid password is required.
                    </div>
                </div>
                <div class="mb-3">
                    <p>Have an account? <a href="">Sign in</a></p>
                </div>
                <div>
                    <button class="btn btn-primary">Sign up</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <script type='text/javascript' src="js/inputValidation.js"></script>
    <script type='text/javascript' src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
